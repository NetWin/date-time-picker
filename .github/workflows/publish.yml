name: Push

on:
  push:
    tags:
      - "**"

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*
          cache: "npm"
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Run build (lib)
        run: npm run build:lib

      - name: Run build (docs)
        run: npm run build:docs

      - name: Run build (stylesheet)
        run: npm run build:styles:linux

      - run: |
          cd dist/picker
          cp ../../README.md .
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
