name: Push

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "*.md"

  workflow_dispatch:

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Run build (lib)
        run: npm run build:lib

      - name: Run build (docs)
        run: npm run build:docs
